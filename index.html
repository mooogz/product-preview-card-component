<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
<section class="card">
  <div id="images">
  <img src="images/image-product-desktop.jpg" class="desktop-img" alt="bottle of Gabrielle perfume">
  <img src="images/image-product-mobile.jpg" class="mobile-img" alt="bottle of Gabrielle perfume">
  </div>
  <section class="right-side">
  <span class="perfume">Perfume</span>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <section class="prices">
  <h1 class="currentPrice">$149.99</h1>
  <span class="oldPrice">$169.99</span>
  </section>
  <button class="cart-btn">
  <div class="btnContainer">
  <img class="cart-img" src="images/icon-cart.svg" alt="cart icon"> Add to Cart </button>
  </div>
  </section>
</section>
</main>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Megan May</a>.
  </div>
</footer>
</body>
</html>
